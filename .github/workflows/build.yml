name: Build and Cache

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
          
    - uses: cachix/cachix-action@v15
      with:
        name: codex-cli
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        
    - name: Build codex
      run: |
        nix build .#codex
        nix build .#default
        
    - name: Push to Cachix
      run: |
        nix store sign --recursive --key-file ~/.config/cachix/signing.key ./result
        nix copy --to "cachix://codex-cli" ./result